<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Promises Exercise</title>
	<script src="js/keys.js"></script>
	<script src="js/jquery.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<script>
    function getLastEvent(){
        let username = prompt(`need username`);
        const url = ` https://api.github.com/users/${username}/events/public`
        fetch(url, {headers: {'Authorization': ghToken}})
            .then(data => data.json())
            .then((data => {
                let result = data[0].created_at.slice(0,10)
                $(`#input`).append(`<div class="row"> ${username}, last commit was ${result} </div>`);
            }))
    }

    getLastEvent()
</script>
<div class="container" id="input">

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
