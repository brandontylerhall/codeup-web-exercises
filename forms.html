<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Register With Us!</title>
  </head>
  <body>
    <form method="POST" action="https://request-inspector.glitch.me/">
      <h4>Enter your info:</h4>

      <label for="email">Email</label>
        <input id="email" name="email" type="text" placeholder="Enter your email">
      <br>

      <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter your password">
      <br>
      <br>

      <h4><label for="bio">Tell us about you!</label></h4>
        <textarea id="bio" name="bio"></textarea>
      <br>
      <br>

      <h4>How did you hear about us?</h4>
        <label for="q1">Billboard</label>
          <input id="q1" name="engagement" type="checkbox" value="billboard">
        <br>

        <label for="q2">Radio Advertisement</label>
          <input id="q2" name="engagement" type="checkbox" value="radio">
        <br>

        <label for="q3">Internet Advertisement</label>
          <input id="q3" name="engagement" type="checkbox" value="internet">
        <br>

        <label for="q4">Other</label>
          <input id="q4" name="engagement" type="checkbox" value="other">
        <br>

      <h4><label for="browser">Which browser do you use?</label></h4>
        <select name="browser" id="browser">
          <option value="chrome">Google Chrome</option>
          <option value="firefox">Mozilla Firefox</option>
          <option value="safari">Safari</option>
          <option value="opera">Opera/GX</option>
        </select>
      <br>
      <br>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
