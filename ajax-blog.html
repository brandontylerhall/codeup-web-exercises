<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
	<link href="css/ajax-blog.css" rel="stylesheet">
	<link rel="stylesheet"
		  href="https://fonts.googleapis.com/css?family=Tangerine|Orbitron|Indie+Flower">
	<title>My Blog</title>
</head>
<body>
<div id="posts"></div>
<div class="img-container position-absolute top-50 start-50 translate-middle"><img src="img/cakey.png"></div>
<button id="dark-mode-btn">Toggle Dark Mode</button>


<script src="js/jquery.js"></script>
<script crossorigin="anonymous"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $.get('/data/blog.json')
        .done(function (data) {
            for (let i = 0; i < data.length; i++) {
                $('#posts')
                    .append('<h1>' + data[i].title + '</h1>')
                    .append('<p class="post">' + data[i].content + '</p>')
                    .append('<p class="footer">' + '<strong>categories:</strong> ' + data[i].categories + '<br>' + '<strong>date published:</strong> ' + data[i].date + '</p>')
            }
        });

    $("#dark-mode-btn").click(function () {
        $('body').toggleClass('dark-mode')
    });
</script>
</body>
</html>
